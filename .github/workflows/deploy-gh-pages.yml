name: Deploy to gh-pages branch

on:
  push:
    branches: [ main ]

# Ensure the workflow has the permissions required to push to branches / pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare (no build step)
        run: echo "Publishing repository root to gh-pages branch"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Prefer the built-in GITHUB_TOKEN; if your repository or org policy
          # restricts its write access, create a Personal Access Token (PAT)
          # with `repo` scope and add it as a repository secret named
          # `PERSONAL_TOKEN`, then the action will use it.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: false
          allow_empty_commit: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
